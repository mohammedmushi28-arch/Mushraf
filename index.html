<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .logo {
            width: 100px; /* Change this to your desired size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Image at the top -->
    <img https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Logo_of_K._L._N._College_of_Engineering.gif/250px-Logo_of_K._L._N._College_of_Engineering.gif alt="Logo" class="logo">
    <h2>Login</h2>
    <form action="#" method="POST">
        <input type="text" class="input-field" name="username" placeholder="Username" required><br>
        <input type="password" class="input-field" name="password" placeholder="Password" required><br>
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>

</body>
</html>
